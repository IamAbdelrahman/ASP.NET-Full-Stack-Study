<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lab4</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h1> Book Store</h1>
      <p> This is My <b>Book Store</b>, Welcome</p>
			<center>
				<img src="/home/ak/Work/NET/ITI/CST/Lab1/Task1/happy.jpg" alt="Happy Face" width="100" height="100">
			</center>
			<ul type="square">
				<!-- ul => unordered list -->
				 <li> HTML </li>
				 <li> CSS </li>
				 <li> JavaScript
					<ul type="circle">
						<li> Angular </li>
						<li> React </li>
					</ul>
				 </li>
			</ul>

		<!--
			ol: ordered list with some attributes
			like start, type, value, and reversed
			-->
		<ol start="0">
			<li> Name </li>
			<li> Address </li>
			<li> Phone Number </li>
		</ol>
		<ol type="a">
			<li> Name </li>
			<li> Address </li>
			<li> Phone Number </li>
		</ol>
		<ol>
			<li value="11"> Name </li>
			<li> Address </li>
			<li> Phone Number </li>
		</ol>

		<!-- dl: description list 
		 		 dt: Term
				 dd: description of the term
		-->
		<dl>
			<dt>HTML</dt>
			<dd> Language of the front</dd>
			<dt>CSS</dt>
			<dd>Style Sheet Language</dd>

		</dl>
			
	</body>
</html>
