<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lab2: Heading and Attributes</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Lab2"/>
	</head>
	<body>
    <h1>Book Store</h1>
		<p class="one">is my book store, Welcome </p>
		<p class="two">have a big sale.</p>
		<p class=element hidden>Welcome To The New World</p>
		<p class="element" hidden>Welcome To The New World</p>
	</body>
	<!--
	title Global Attribute
	href Non Global Attribute
	src Non Global Attribute
	hidden Global Attribute
	charset Non Global Attribute
	class Global Attribute
	id Global Attribute
	type Non Global Attribute
	-->
</html>
