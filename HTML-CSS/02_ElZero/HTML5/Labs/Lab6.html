<!DOCTYPE html>
<html>
	<head>
		<title>Lab6: Span, Break, and Horizontal</title>
	</head>
  <body>
		<h1>Book Store</h1>
		<!-- Span: to hold an element to be used with the CSS -->
		<p>This is <span>My</span> <b>Book Store</b></p>
		<p>This is second paragraph <br> This is third paragraph</p>
		<hr> <!-- block element not inline one -->
		<p>This is fourth paragraph</p>
		<p>This is fifth &lt;p&gt; paragraph &copy;</p>
  </body>
</html>
