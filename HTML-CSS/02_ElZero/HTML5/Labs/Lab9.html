<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab8: Forms</title>
</head>
<body>
  <h1>This is My Book Store, Welcome</h1>
  <form action="" method="post">
    <label>User name:</label>
    <input type="text" required placeholder="Username" name="fname">
    <br><br>
    <label>Last Name</label>
    <input type="text" placeholder="Lastname" name="lname">
    <br><br>
    <label>Email</label>
    <input type="email" placeholder="write your email" value="os@gmail.com" name="email">
    <br><br>
    <label>Password:</label>
    <input type="password" required placeholder="Write a strong password" name="pass">
    <br><br>
    <input type="range" name="range" min="0" max="100" value="0" step="20"> <br>
    <input type="number" name="number" min="0" max="100" value="0" step="20"> <br>
    <input type="submit" value="Save">
  </form>
</body>
</html>
