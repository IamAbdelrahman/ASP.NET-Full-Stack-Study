<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Assignment9: Forms</title>
</head>

<body>
  <form action="test.html" method="post">
    <label>Username</label>
    <input type="text" placeholder="username" name="username" required>
    <hr>
    <label>Password</label>
    <input type="password" placeholder="......" name="password" required>
    <hr>
    <label>Mobile</label>
    <input type="number" value="+20100 (234) 123" name="mobile">
    <hr>
    <label>Email</label>
    <input type="email" placeholder="youremail@gmail.com" name="email">
    <hr>
    <label>Subject</label>
    <input type="text" placeholder="write your subject here" name="subject">
    <hr>
    <label>Enter a number</label>
    <input type="hidden" name="hidden" value="123">
    <hr>
    <input type="submit"> <input type="reset" name="Empty Form">
    <input type="range" step="50" value="400" min="0" max="500">
  </form>
</body>

</html>
